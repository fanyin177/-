<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 公司车辆管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: "Microsoft YaHei", sans-serif;
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
            padding-top: 40px;
            padding-bottom: 40px;
        }
        .form-signin {
            width: 100%;
            max-width: 330px;
            padding: 15px;
            margin: auto;
        }
        .form-signin .form-floating:focus-within {
            z-index: 2;
        }
        .form-signin input[type="text"] {
            margin-bottom: -1px;
            border-bottom-right-radius: 0;
            border-bottom-left-radius: 0;
        }
        .form-signin input[type="password"] {
            margin-bottom: 10px;
            border-top-left-radius: 0;
            border-top-right-radius: 0;
        }
        .login-logo {
            color: #1890ff;
            margin-bottom: 1.5rem;
        }
        .btn-primary {
            background: linear-gradient(180deg, #1890ff 0%, #096dd9 100%);
            border: none;
        }
    </style>
</head>
<body class="text-center">
    <main class="form-signin">
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <h1 class="login-logo">🚗</h1>
            <h1 class="h3 mb-3 fw-normal">公司车辆管理系统</h1>
            <h2 class="h5 mb-3 fw-normal">请登录</h2>
            
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
            
            <div class="form-floating">
                <input type="text" class="form-control" id="username" name="username" placeholder="用户名" required autofocus>
                <label for="username">用户名</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="password" name="password" placeholder="密码" required>
                <label for="password">密码</label>
            </div>
            
            <button class="w-100 btn btn-lg btn-primary" type="submit">登录</button>
            
            <div class="mt-3">
                <a href="{% url 'register' %}" class="text-decoration-none">没有账号？立即注册</a>
            </div>
            <div class="mt-2">
                <a href="{% url 'home' %}" class="text-decoration-none">返回首页</a>
            </div>
            
            <p class="mt-5 mb-3 text-muted">© 2024 公司车辆管理系统</p>
        </form>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
