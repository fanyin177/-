<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - 公司车辆管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: "Microsoft YaHei", sans-serif;
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding-top: 40px;
            padding-bottom: 40px;
        }
        .form-register {
            width: 100%;
            max-width: 450px;
            padding: 15px;
            margin: auto;
        }
        .form-register .form-floating:focus-within {
            z-index: 2;
        }
        .register-logo {
            color: #1890ff;
            margin-bottom: 1.5rem;
        }
        .btn-primary {
            background: linear-gradient(180deg, #1890ff 0%, #096dd9 100%);
            border: none;
        }
    </style>
</head>
<body class="text-center">
    <main class="form-register">
        <form method="post" action="{% url 'register' %}">
            {% csrf_token %}
            <h1 class="register-logo">🚗</h1>
            <h1 class="h3 mb-3 fw-normal">公司车辆管理系统</h1>
            <h2 class="h5 mb-3 fw-normal">注册新账户</h2>
            
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
            
            <div class="form-floating mb-2">
                <input type="text" class="form-control" id="username" name="username" placeholder="用户名" required autofocus>
                <label for="username">用户名</label>
            </div>
            
            <div class="form-floating mb-2">
                <input type="email" class="form-control" id="email" name="email" placeholder="电子邮箱" required>
                <label for="email">电子邮箱</label>
            </div>
            
            <div class="form-floating mb-2">
                <input type="password" class="form-control" id="password" name="password" placeholder="密码" required>
                <label for="password">密码</label>
                <small class="form-text text-muted">密码必须至少包含8个字符。</small>
            </div>
            
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password2" name="password2" placeholder="确认密码" required>
                <label for="password2">确认密码</label>
            </div>
            
            <button class="w-100 btn btn-lg btn-primary" type="submit">注册</button>
            
            <div class="mt-3">
                <a href="{% url 'login' %}" class="text-decoration-none">已有账号？立即登录</a>
            </div>
            <div class="mt-2">
                <a href="{% url 'home' %}" class="text-decoration-none">返回首页</a>
            </div>
            
            <p class="mt-5 mb-3 text-muted">© 2024 公司车辆管理系统</p>
        </form>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
